{{ range $i := $.Site.Data.rumble }}
{{ $title := print "Image Overview: " $i.image }}
{{ if eq $title $.Params.Title }}

<div id="rumble">
  <h2>CVE Comparison for {{ $i.image }}</h2>
  <iframe scrolling="no"
        style="width:100%; min-height:400px; border: none; overflow: hidden"
        src="/rumble/bar/?left={{ $i.left }}&right={{ $i.right}}">
  </iframe>
</div>

{{- $rumble := resources.Get "js/rumble.js" -}}
<script src="{{ $rumble.Permalink }}" integrity="{{ $rumble.Data.Integrity }}"></script>

{{ end }}
{{ end }}
