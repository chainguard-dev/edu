<footer>
  <div class="container footer">
    <div class="footer-column-container">
      {{ range .Site.Menus.footer }}
      <div class="footer-column">
        {{ if .HasChildren}}
        <div class="footer-title">{{ .Name }}</div>
        <div class="d-flex flex-column gap-1">
          {{ range .Children -}}
          <a href="{{ .URL }}" class="footer-item">{{ .Name }}<span>{{ .Pre | safeHTML }}</span></a>
          {{ end }}
        </div>
        {{ else }}
        <div><a class="footer-item" href="{{ .URL }}"> {{ .Name }}</a></div>
        {{ end }}
      </div>
      {{ end }}
      {{- /* Copyright notice. */ -}}
      <div class="container footer">
        <div class="footer-column-container">
          <div class="footer-column">
            <div><a class="footer-item" href="https://www.chainguard.dev">Â© {{ time.Now.Year }} Chainguard, Inc.</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<div id="notification">
  <i class="bi bi-files-opposite"></i>
  <div id="notification-text"></div>
</div>
