contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - "/work/packages"
  packages:
    - alpine-baselayout-data
    - bash
    - ca-certificates-bundle
    - helm
    - nano
    - sudo
    - tmux
    - vim
    - academy-policy-controller-install

accounts:
  groups:
    - groupname: inky
      gid: 2000
  users:
    - username: inky
      uid: 2000
  run-as: inky

work-dir: /home/inky

environment:
  KUBECONFIG: /etc/rancher/k3s/k3s.yaml

entrypoint:
  type: service-bundle
  services:
    k3s: /usr/bin/sudo /usr/local/bin/k3s server --write-kubeconfig-mode 644

archs:
  - x86_64
