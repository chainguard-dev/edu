          value: sigstore.dev/policy
        - name: WEBHOOK_NAME
          value: webhook
        - name: HOME
          value: /home/nonroot
        args:
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
