contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - "/work/packages"
  packages:
    - wolfi-baselayout
    - bash
    - busybox
    - ca-certificates-bundle
    - nano
    - vim
    - academy-vexctl

accounts:
  groups:
    - groupname: inky
      gid: 2000
  users:
    - username: inky
      uid: 2000
  run-as: inky

work-dir: /home/inky

entrypoint:
  command: /bin/sleep 3600

archs:
  - x86_64
