contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - "/work/packages"
  packages:
    - alpine-baselayout-data
    - apk-tools
    - bash
    - ca-certificates-bundle
    - docker
    - nano
    - sudo
    - tmux
    - academy-apko

accounts:
  groups:
    - groupname: inky
      gid: 2000
  users:
    - username: inky
      uid: 2000
  run-as: inky

work-dir: /home/inky

environment:
  DOCKER_HOST: "tcp://127.0.0.1:2375"

entrypoint:
  type: service-bundle
  services:
    docker: /usr/bin/sudo /usr/bin/dockerd -H tcp://127.0.0.1:2375

archs:
  - x86_64
