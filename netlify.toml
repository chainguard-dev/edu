[build]
publish = "public"
command = "npm run build"

[context.production.environment]
HUGO_ENV = "production"
HUGO_VERSION = "0.104.3"

[context.deploy-preview]
command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_ENV = "staging"
HUGO_VERSION = "0.104.3"

[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = '''
       default-src 'self';
       frame-src 'self' edu.chainguard.dev /rumble/ /js/rumble.js https://www.googletagmanager.com https://player.vimeo.com https://www.youtube.com https://www.youtube-nocookie.com https://platform.twitter.com https://syndication.twitter.com https://visualization-ui.chainguard.app https://terminal.inky.wtf;
       style-src 'self' edu.chainguard.dev 'unsafe-inline' cdn.jsdelivr.net https://fonts.googleapis.com https://unpkg.com https://www.googletagmanager.com https://tagmanager.google.com https://googletagmanager.com;
       form-action 'self';
       font-src 'self' edu.chainguard.dev https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.jsdelivr.net;
       script-src 'self' edu.chainguard.dev 'unsafe-inline' 'unsafe-eval' https://www.google.com *.googleapis.com cdn.jsdelivr.net *.netlify.app https://www.googletagmanager.com https://tagmanager.google.com https://googletagmanager.com *.googletagmanager.com https://www.google-analytics.com https://analytics.google.com https://snap.licdn.com https://csp.withgoogle.com https://play.google.com;
       connect-src 'self' https://www.google.com https://www.googletagmanager.com https://tagmanager.google.com https://googletagmanager.com *.google-analytics.com *.googletagmanager.com https://analytics.google.com https://region1.google-analytics.com https://www.google-analytics.com https://px.ads.linkedin.com https://px4.ads.linkedin.com https://storage.googleapis.com https://packages.wolfi.dev https://script.google.com https://script.googleusercontent.com https://csp.withgoogle.com https://play.google.com *.googleapis.com;
       img-src 'self' 'unsafe-inline' https://ssl.gstatic.com *.chainguard.dev storage.googleapis.com https://www.googletagmanager.com https://googletagmanager.com https://www.google-analytics.com https://analytics.google.com https://px.ads.linkedin.com https://px4.ads.linkedin.com data:;
       worker-src 'self' blob:;
       base-uri 'self';
    '''


